<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box"> <!-- Add container for login box -->
      <h1>Login</h1>
      <form action="/login" method="POST">
        <div class="input-group"> <!-- Add form-group class -->
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group"> <!-- Add form-group class -->
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button> <!-- Add btn class -->
      </form>
      <p>Don't have an account? <a href="/register">Register</a></p> <!-- Add registration link -->
    </div>
  </div>
</body>
</html>
